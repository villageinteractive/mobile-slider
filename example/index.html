<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta content="charset=utf-8">
	<title>FlexSlider 2</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

  <!-- Demo CSS -->
	<link rel="stylesheet" href="css/demo.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="mobile-slider.css" type="text/css" media="screen" />

	<!-- Modernizr -->
  <script src="js/modernizr.js"></script>
</head>
<body>
	<div id="main" class="view-christmas-isotope" role="main"> 
    <div class="view-content mobile-slider">
      <div class="item-list mobile-slider__items">
        <ul class="">
          <li class="views-row mobile-slider__item views-row-1 views-row-odd views-row-first">
            <div class="views-field views-field-title mobile-slider__title">        
              <span class="field-content">
                <a href="/article/street-eats-restaurants-2015">Street Eats Restaurants 2015</a>
              </span>
            </div>
            <div class="views-field views-field-field-images mobile-slider__image">
              <div class="field-content">
                <img typeof="foaf:Image" src="http://dev.heartofthecity.cayenne.sparksi.co/sites/dev.heartofthecity.cayenne.sparksi.co/files/styles/listing_thumbnail_four_in_col/public/listing_images/Monsoon%20Poon%20%282%29.jpg?itok=APb9LzMo" width="312" height="312" alt="">
              </div>  
            </div>
          </li>

          <li class="views-row mobile-slider__item views-row-2 views-row-even">
            <div class="views-field views-field-title mobile-slider__title">
              <span class="field-content"><a href="/article/san-pellegrino-restaurant-month-facebook-competition">San Pellegrino Restaurant Month Facebook Competition</a></span>
            </div>
            <div class="views-field views-field-field-images mobile-slider__image">
              <div class="field-content">
                <img typeof="foaf:Image" src="http://dev.heartofthecity.cayenne.sparksi.co/sites/dev.heartofthecity.cayenne.sparksi.co/files/styles/listing_thumbnail_four_in_col/public/listing_images/`%20Tosca%20collage.jpg?itok=QbtHMWOB" width="312" height="312" alt="">
              </div>
            </div>
          </li>

          <li class="views-row mobile-slider__item views-row-3 views-row-odd">
            <div class="views-field views-field-title mobile-slider__title">
              <span class="field-content"><a href="/auckland-events/resene-designer-selection-show">Resene Designer Selection Show </a></span>
            </div>
            <div class="views-field views-field-field-images mobile-slider__image">
              <div class="field-content">
                <img typeof="foaf:Image" src="http://dev.heartofthecity.cayenne.sparksi.co/sites/dev.heartofthecity.cayenne.sparksi.co/files/styles/listing_thumbnail_four_in_col/public/listing_images/Model%20RDSS%20Brand%20Resene%20resize_0.jpg?itok=YzasxmdQ" width="312" height="312" alt="">
              </div>
            </div>
          </li>
          <li class="views-row mobile-slider__item views-row-4 views-row-even">
            <div class="views-field views-field-title mobile-slider__title">
              <span class="field-content">
                <a href="/arts-and-culture/live-music/james-bay-live">James Bay Live </a>
              </span>
            </div>
            <div class="views-field views-field-field-images mobile-slider__image">
              <div class="field-content">
                <img typeof="foaf:Image" src="http://dev.heartofthecity.cayenne.sparksi.co/sites/dev.heartofthecity.cayenne.sparksi.co/files/styles/listing_thumbnail_four_in_col/public/listing_images/James%20Bay%203%20resize.jpg?itok=S51BkKbp" width="312" height="312" alt="">
              </div>
            </div>
          </li>   
        </ul>
      </div>

      <div class="mobile-slider__controls">
        <button class="mobile-slider__prev">Prev</button>
        <button class="mobile-slider__next">Next</button>
      </div>    
    </div>
    
    <div class="spacer">
      <h1>Content</h1>
    </div>
    <div class="spacer">
      <h1>More Content</h1>
    </div>

  </div>

  <!-- jQuery -->
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.touchSwipe.js"></script>
  <script src="mobile-slider.js"></script>
  
  <script>
    $(window).ready(function () {
      new MobileSlider('.mobile-slider');
    });
  </script>
</body>
</html>
