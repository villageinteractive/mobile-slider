<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta content="charset=utf-8">
  <title>Mobile Slider Example</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

  <!-- Demo CSS -->
  <link rel="stylesheet" href="mobile-slider.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/example.css" type="text/css" media="screen" />

  <!-- Modernizr -->
  <script src="js/modernizr.js"></script>
</head>
<body>
  <div id="main" class="view-christmas-isotope" role="main"> 
    <div class="view-content mobile-slider">
      <div class="mobile-slider__wrapper">
        <ul class="item-list mobile-slider__items">
          <li class="views-row mobile-slider__item views-row-1 views-row-odd views-row-first">
            <div class="views-field views-field-title mobile-slider__title">
            </div>
            <div class="views-field views-field-field-images mobile-slider__image">
              <div class="field-content">
                <img typeof="foaf:Image" src="img/xmas-offers-1.png" width="365" height="516" alt="">
              </div>
            </div>
          </li>

          <li class="views-row mobile-slider__item views-row-2 views-row-even">
            <div class="views-field views-field-title mobile-slider__title">
              <span class="field-content">
                <a href="#/image-click-2">San Pellegrino Restaurant Month Facebook Competition</a>
              </span>
            </div>
            <div class="views-field views-field-field-images mobile-slider__image">
              <div class="field-content">
                <img typeof="foaf:Image" src="img/xmas-offers-2.png" width="365" height="516" alt="">
              </div>
            </div>
          </li>

          <li class="views-row mobile-slider__item views-row-3 views-row-odd">
            <div class="views-field views-field-title mobile-slider__title">
              <span class="field-content">
                <a href="#/image-click-3">Resene Designer Selection Show</a>
              </span>
            </div>
            <div class="views-field views-field-field-images mobile-slider__image">
              <div class="field-content">
                <img typeof="foaf:Image" src="img/xmas-offers-3.png" width="365" height="516" alt="">
              </div>
            </div>
          </li>

          <li class="views-row mobile-slider__item views-row-4 views-row-even">
            <div class="views-field views-field-title mobile-slider__title">
              <span class="field-content">
                <a href="#/image-click-4">James Bay Live </a>
              </span>
            </div>
            <div class="views-field views-field-field-images mobile-slider__image">
              <div class="field-content">
                <img typeof="foaf:Image" src="img/xmas-offers-4.png" width="365" height="516" alt="">
              </div>
            </div>
          </li>

          <li class="views-row mobile-slider__item views-row-4 views-row-even">
            <div class="views-field views-field-title mobile-slider__title">
              <span class="field-content">
                <a href="#/image-click-5">James Bay Live </a>
              </span>
            </div>
            <div class="views-field views-field-field-images mobile-slider__image">
              <div class="field-content">
                <img typeof="foaf:Image" src="img/xmas-offers-5.png" width="365" height="516" alt="">
              </div>
            </div>
          </li>
        </div>  
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.touchSwipe.js"></script>
  <script src="mobile-slider.js"></script>
  
  <script>
    $(window).ready(function () {
      new MobileSlider('.mobile-slider', {
        click_action: 'link',
        click_link_selector: 'a'
      });
    });
  </script>
</body>
</html>
